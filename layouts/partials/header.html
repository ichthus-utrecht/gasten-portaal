<nav class="" x-data="{ open: false }">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        <a href="/" class="flex items-center">
            <img src="https://www.ichthusutrecht.nl/images/icons/ichthus-logo-red.png" class="h-6 mr-3 sm:h-9"
                alt="Ichthus Logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap ">
                Ichthus Utrecht
            </span>
        </a>
        <button id="navbar-toggle" x-on:click="open = !open" x-bind:class="{ 'open': open }" type="button"
            class="md:invisible inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed. -->
            <svg class="block h-6 w-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
            <!-- Icon when menu is open. -->
            <svg class="hidden cross h-6 w-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>

        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-row -p4 mt-4 rounded">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <li class="{{ if $currentPage.HasMenuCurrent " main" . }}active{{ end }}" x-data="{ open: false }">
                    <!-- Drop down button -->
                    <button x-on:click="open = !open" 
                        class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto">
                        {{ .Pre }} <span>{{ .Name }}</span>
                        <svg class="w-5 h-5 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <!-- Child items -->
                    <div class="z-10 font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44" x-show="open">
                        <ul class="sub-menu">
                            {{ range .Children }}
                            <li class="{{ if $currentPage.IsMenuCurrent " main" . }}active{{ end }}">
                                <a href="{{ .URL }}" class="py-2 pl-3 pr-4 text-gray-700 rounded">{{ .Name }}</a>
                            </li>
                            {{ end }}
                        </ul>
                    </div>
                </li>
                {{ else }}
                <li class="{{ if $currentPage.IsMenuCurrent " main" . }}active{{ end }}">
                    <a href="{{ .URL }}" class="py-2 pl-3 pr-4 text-gray-700 rounded">
                        {{ .Pre }} <span>{{ .Name }}</span>
                    </a>
                </li>
                {{ end }}
                {{ end }}
            </ul>
        </div>
    </div>
</nav>
