<div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold mb-8">Nieuws</h2>
    <div class="flex flex-col">
        {{ range (first 6 (where .Site.RegularPages "Section" "newsupdates")) }}
        <div class="bg-white shadow-md rounded-md overflow-hidden">
            <img class="w-full h-48 object-cover" src="{{ .Params.image }}" alt="{{ .Title }}">
            <div class="p-6">
                <h3 class="text-2xl font-bold mb-2">
                    <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800">{{ .Title }}</a>
                </h3>
                <p class="text-gray-600">{{ .Summary }}</p>
                <div class="mt-4">
                    <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800">Lees meer &rarr;</a>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="mt-8">
        <a href="/newsupdates" class="text-blue-600 hover:text-blue-800">Bekijk alle nieuwtjes &rarr;</a>
    </div>
</div>
