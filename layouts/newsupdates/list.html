{{ define "main" }}
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-8">{{ .Title }}</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {{ range .Paginator.Pages }}
        <div class="bg-white shadow-md rounded-md overflow-hidden">
          <img class="w-full h-48 object-cover" src="{{ .Params.image }}" alt="{{ .Title }}">
          <div class="p-6">
            <h2 class="text-2xl font-bold mb-2">
              <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800">{{ .Title }}</a>
            </h2>
            <p class="text-gray-600">{{ .Summary }}</p>
            <div class="mt-4">
              <a href="{{ .RelPermalink }}" class="text-blue-600 hover:text-blue-800">Read more &rarr;</a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
    {{ if .Paginator.HasPrev }}
      <a href="{{ .Paginator.Prev.URL }}" class="text-blue-600 hover:text-blue-800">&larr; Newer</a>
    {{ end }}
    {{ if .Paginator.HasNext }}
      <a href="{{ .Paginator.Next.URL }}" class="text-blue-600 hover:text-blue-800">Older &rarr;</a>
    {{ end }}
  </div>
{{ end }}
