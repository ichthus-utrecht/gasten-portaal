{{ define "main" }}
<header class="h-[55vh] bg-cover bg-[url('https://www.ichthusutrecht.nl/images/nav.jpg')] flex flex-col justify-end">
    <div class="container mx-auto relative b-0 pb-8 ">
        <h1 class="font-page-head text-5xl md:text-7xl text-white" style="text-shadow: #000 0 0 10px">
            {{ upper .Title }}
        </h1>
    </div>
</header>
{{ with .Params.subtitle}}
<div class="text-gray-500 italic mx-auto w-full text-center p-3 shadow">
    <p>{{ . }}</p>
</div>
{{ end }}
<main class="px-6 w-full mb-16  text-gray-700 justify-self-center sm:px-4 md:px-0 ">

    <hr>
    <div class="mt-4 mx-auto">
        {{ .Content }}
    </div>

</main>
{{ end }}
